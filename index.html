<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Custom font: Lora -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom font: Roboto -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
      rel="stylesheet"
    />

    <!-- stylesheet that bootstrap uses -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- custom style sheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid px-0">
       <!-- ORANGE BAR - top -->
      <div class="Line_Top"></div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img class="Logo" src="imgs/LOGO.png" alt="Logo" />
      </a>
      <!-- Collapse bar -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- NAV-BUTTONS -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <!-- BUTTON -->
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">EXPLORE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">NEWS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SHOP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CAREER</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Center Text -->
    <!-- Fluid property makes item responsive -->
   <section class="container-fluid position-relative" style="height: 80vh; overflow: hidden;">
      <div class="row h-100">
        <div class="col-6 d-flex justify-content-center align-items-center">
          <!-- CENTER FRAME -->
           <div class="FRAME_ position-relative text-white p-4">
               <!-- Orange Bar - middle -->
            <div class="Line_Frame position-absolute w-100"></div>

            <!-- TITLE -->
            <h1 class="Title" style="font-family: Lora">
              Find Inner <span class="text-warning">Peace</span> and
              <span class="text-warning">Balance</span>
            </h1>
            <p class="Description" style="font-family: Roboto, sans-serif;";>
              Experience tranquility in nature's most serene settings.
              Rejuvenate your mind and soul with breathtaking landscapes.
            </p>
          </div>
           </div>
        </div>
      </div>
    </section>

    <!--- SHADOW --->
    <section class="Shadow container-fluid p-0 position-relative">
        <div>
         <img src="imgs/Shadow.png" alt="Shadow image" />
      </div>
    </section>

    <!-- Insert this into the bottom of your HTML or BootStrap wont work. -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!--------------------------------------->
  </body>
</html>
